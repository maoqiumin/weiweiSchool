<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CodePen - Neumorphism Login Form</title>
    <link rel="stylesheet"  th:href="@{/login/css/style.css}">
<!--    <script  th:src="@{/login/js/script.js}" type="text/javascript"></script>-->
</head>
<body>
<div class="main">
    <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="" action="#">
            <h2 class="form_title title">会员注册</h2>
            <div class="form__icons"><img class="form__icon" src="./image/1.svg" alt=""><img class="form__icon" src="./image/2.svg"></div><span class="form__span">or use email for registration</span>
            <input class="form__input" type="text" placeholder="Name">
            <input class="form__input" type="text" placeholder="Email">
            <input class="form__input" type="password" placeholder="Password">
            <button class="form__button button submit">注册</button>
        </form>
    </div>
    <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="" action="#">
            <h2 class="form_title title">会员登录</h2>
            <div class="form__icons"><img class="form__icon" src="./image/3.svg"></div><span class="form__span">or use your email account</span>
            <input class="form__input" type="text" placeholder="Email">
            <input class="form__input" type="password" placeholder="Password"><a class="form__link">忘记密码?</a>
            <button class="form__button button submit">登录</button>
        </form>
    </div>
    <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
            <h2 class="switch__title title">Welcome Back !</h2>
            <p class="switch__description description">To keep connected with us please login with your personal info</p>
            <button class="switch__button button switch-btn">登录</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
            <h2 class="switch__title title">Hello Friend !</h2>
            <p class="switch__description description">Enter your personal details and start journey with us</p>
            <button class="switch__button button switch-btn">注册</button>
        </div>
    </div>
</div>
</body>
</html>
